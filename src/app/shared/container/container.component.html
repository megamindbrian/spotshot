<header class="topnav" [class.menuOpen]="menuOpen">
    <a class="menubtn" *ngIf="(menuService.button | async) == '#menu'" (click)="menuService.controller.next(!menuOpen)"><span> </span></a>
    <a class="menubtn-arrow" *ngIf="(menuService.button | async) != '#menu'" [routerLink]="menuService.button | async"><span> </span></a>
    <span class="title" [innerHtml]="menuTitle | translate"></span>
</header>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="menuOpen">
        <seed-menu [items]="menuService.menuItems"></seed-menu>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
